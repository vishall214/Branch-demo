<html>
<body>
<Center> 
<Font style="color:blue;text-align:center" size="+3">Student Registration Form</font>
<form>
<table border=1 bgcolor="yellow">
<tr>
<td>Name</td><td><input type=text ></td>
</tr>
<tr>
<td>Contact Number</td>
<td><input type="text"></td>
</tr>
<tr>
	<td>Gender</td>
	<td><input type=radio name="g">Male
	<input type=radio name="g">Female</td>
</tr>
<tr>
        <td>Address</td>
        <td><textarea name=add rows=3 cols=20></textarea></td>
</tr>
<tr>
	<td>Hobbies</td>
	<td><input type=checkbox name="h">Singing
	<input type=checkbox name="h">Travelling
	<input type=checkbox name="h">dancing</td>
</tr>
<tr>
	<td>Skillset</td>
	<td><input type=checkbox name="ss">C
	<input type=checkbox name="ss">Python
	<input type=checkbox name="ss">Java</td>
</tr>
<tr>
	<td>Highest Qualification</td>
	<td><select name="select">
	<option value="Inter">Inter
	<option value="Graduate">Graduate
	<option value="PG">Post Graduate</td>
</tr>
<tr>
	<td>District</td>
	<td><select name="select">
	<option value="Hyderabad">Hyderabad
	<option value="Rangareddy">Ranga reddy
	<option value="Warangal">Warangal
	<option value="Nalgonda">Nalgonda</td>
</tr>
<tr>
	<td><input type=button value=Register></td>
	<td><input type=reset value=Clear></td>
</tr>

</table>
</form>
</body>
</html>
